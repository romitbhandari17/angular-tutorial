<div style="padding:20px;margin:10px"> 
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="userName">User Name</label>
      <input type="text" class="form-control" id="userName" formControlName="userName" [ngClass]="{'is-invalid':submitted && f.userName.errors}" placeholder="Enter User Name">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="userAge">User Age</label>
      <input type="text" class="form-control" id="userAge" formControlName="userAge" [ngClass]="{'is-invalid':submitted && f.userAge.errors}" placeholder="Enter User Age">
    </div>
    <div class="form-group">
      <label for="userCity">User City</label>
      <select class="form-control" id="userCity" formControlName="userCity" [ngClass]="{'is-invalid':submitted && f.userCity.errors}">
        <option value="1">Bangalore</option>
        <option value="2">Delhi</option>
        <option value="3">Mumbai</option>
      </select>
    </div>
    <div class="form-group">
        <button class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
